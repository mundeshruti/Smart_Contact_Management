<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<title>Base page</title>
</head>

<body>
	<section>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-body text-center">
								<h3> Change Password</h3>

								<form th:action="@{/user/change-password}" method="post">

											<div class="form-group">

												<input name="oldPassword" type="password" class="form-control"
													placeholder="Enter Old Password" />


											</div>

											<div class="form-group">

												<input name="newPassword" type="password" class="form-control"
													placeholder="Enter New Password" />


											</div>

											<div class="container text-center">

												<button type="submit" class="btn btn-success"> Change Password </button>

												<button type="reset" class="btn btn-warning"> Reset Password </button>

											</div>



								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script>
				$(document).ready(() => {
					$(".item").removeClass("active");
					$("#settings-link").addClass("active");
				});
			</script>
		</section>
</body>

</html>
