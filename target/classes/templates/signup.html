<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<title>Base page</title>
</head>

<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
							<p th:text="${session.message.content}"></p>

						<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
						</div>

						<div class="container">
							<!--<span><img style="width: 70px;" src="" th:src="@{/img/portfolio.png}" alt="" />-->
							<h1 class="text-center display-inline">Register Here !!</h1>

						</div>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name -->
							<div class="form-group">
								<label for="name_field">Your Name</label>
								<input type="text" class="form-control"
								 th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
								
								id="name_field" 
								aria-describedby="emailHelp"
									name="name" placeholder="enter here" required th:value="${user.name}">
							</div>
							<div class="invalid-feedback " th:each="e:${#fields.errors('name')}" th:text="${e}">
							 <!-- is-invalid , th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" -->
							</div>


							<!--Email -->
							<div class="form-group">
								<label for="email_field">Your E-mail</label>
								<input type="email" class="form-control" name="email" id="email_field"
									aria-describedby="emailHelp" placeholder="enter here" required
									th:value="${user.email}">
							</div>

							<!-- password -->
							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" name="password" placeholder="enter here" required>
							</div>


							<div class="form-group">
								<textarea rows="4" class="form-control" name="about" th:text="${user.about}"
									placeholder="enter somethiing here..."></textarea>
							</div>


							<div class="form-group form-check">
								<input type="checkbox" name="agrement" class="form-check-input" id="agrement" />
								<label for="agrement"> Accept terms and conditions</label>
							</div>


							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning">
									Reset
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
