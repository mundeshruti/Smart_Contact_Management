<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<title>Base page</title>
</head>

<body>
	<section>

		<div class="card mr-3 ml-3">


			<div class="card-body" th:if="${contact}">


				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/'+${contact.image}}" alt="profile photo" />


					<h3 class="mt-3"><span th:text="${contact.name}"></span>

						( <span th:text="${contact.secondname}"></span> )

					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td> <span th:text="${contact.email}"></span> </td>


							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td> <span th:text="${contact.phone}"></span> </td>


							</tr>
							<tr>
								<th scope="row">Work</th>
								<td> <span th:text="${contact.work}"></span> </td>


							</tr>
							<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
						
					</div>
						</tbody>
					</table>
					

					<div class="container">
						<a href="#" th:onclick="|deletecontact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</a>
						<form method="Post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">

							<button type="submit" class="btn btn-primary btn-sm">Update</button>

						</form>
					</div>


				</div>
			</div>

			<h1 th:unless="${contact}"> You don't have Permission to see this Contact.............</h1>
		</div>
	</section>
</body>

</html>
