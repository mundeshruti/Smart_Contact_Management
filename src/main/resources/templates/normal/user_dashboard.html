<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<title>Base page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center">

					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/img/default.png'}" alt="profile photo" />

					<h1 class="text-center mt-3 text-secondary font-italic">
						Start Adding Your Contact......!
					</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">
						Add Your Contact
					</a>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			});
		</script>



	</section>
</body>

</html>
